<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cucina Italiana - Authentic Italian Cuisine</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Hero Section */
        .hero {
            background-image: url('https://images.unsplash.com/photo-1498579150354-5c5fc9c6d312?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 100px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
            margin-bottom: 40px;
        }

        .cta-button {
            display: inline-block;
            background-color: #e74c3c;
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #c0392b;
        }

        /* Menu Section */
        .menu {
            padding: 60px 20px;
        }

        .menu h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .menu-item h3 {
            font-size: 24px;
            margin: 0;
        }

        .menu-item p {
            font-size: 18px;
            margin: 0;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 18px;
            }

            .menu h2 {
                font-size: 30px;
            }

            .menu-item h3 {
                font-size: 20px;
            }

            .menu-item p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h1>Welcome to Cucina Italiana</h1>
        <p>Authentic Italian cuisine in the heart of the city</p>
        <a href="#" class="cta-button">View Menu</a>
    </div>

    <div class="menu">
        <h2>Our Menu</h2>
        <div class="menu-item">
            <h3>Margherita Pizza</h3>
            <p>$16.99</p>
        </div>
        <div class="menu-item">
            <h3>Spaghetti Carbonara</h3>
            <p>$18.99</p>
        </div>
        <div class="menu-item">
            <h3>Chicken Parmesan</h3>
            <p>$21.99</p>
        </div>
        <div class="menu-item">
            <h3>Tiramisu</h3>
            <p>$8.99</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Cucina Italiana. All rights reserved.</p>
    </footer>

    <script>
        // No JavaScript required for this website
    </script>
</body>
</html>
