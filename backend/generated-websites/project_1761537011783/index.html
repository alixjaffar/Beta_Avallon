<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Notte - Authentic Italian Cuisine</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header Styles */
        header {
            background-image: linear-gradient(to right, #8E2DE2, #4A00E0);
            color: #fff;
            padding: 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        header p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        /* Menu Styles */
        .menu {
            padding: 4rem 2rem;
        }

        .menu h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .menu-item h3 {
            font-size: 1.5rem;
        }

        .menu-item p {
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* Contact Styles */
        .contact {
            background-image: linear-gradient(to right, #8E2DE2, #4A00E0);
            color: #fff;
            padding: 4rem 2rem;
            text-align: center;
        }

        .contact h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .contact p {
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }

        .contact a {
            display: inline-block;
            background-color: #fff;
            color: #8E2DE2;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: transform 0.3s ease-in-out;
        }

        .contact a:hover {
            transform: scale(1.1);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1rem;
            }

            .menu h2, .contact h2 {
                font-size: 2rem;
            }

            .menu-item h3 {
                font-size: 1.2rem;
            }

            .menu-item p {
                font-size: 1rem;
            }

            .contact p {
                font-size: 1rem;
            }

            .contact a {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bella Notte</h1>
        <p>Authentic Italian Cuisine</p>
    </header>

    <section class="menu">
        <h2>Our Menu</h2>

        <div class="menu-item">
            <h3>Margherita Pizza</h3>
            <p>$16.99</p>
        </div>

        <div class="menu-item">
            <h3>Fettuccine Alfredo</h3>
            <p>$19.99</p>
        </div>

        <div class="menu-item">
            <h3>Chicken Parmesan</h3>
            <p>$21.99</p>
        </div>

        <div class="menu-item">
            <h3>Spaghetti Carbonara</h3>
            <p>$18.99</p>
        </div>

        <div class="menu-item">
            <h3>Tiramisu</h3>
            <p>$8.99</p>
        </div>
    </section>

    <section class="contact">
        <h2>Contact Us</h2>
        <p>Visit us at 123 Main Street, Anytown USA or call (555) 555-5555 to make a reservation.</p>
        <a href="tel:+15555555555">Call Now</a>
    </section>
</body>
</html>
